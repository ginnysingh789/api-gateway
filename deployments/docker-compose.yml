version: '3.8'

services:
  gateway:
    build:
      context: ..
      dockerfile: deployments/Dockerfile
    ports:
      - "8080:8080"
    environment:
      - PORT=8080
      - ENVIRONMENT=production
      - MONGO_URI=mongodb://mongo:27017
      - REDIS_ADDR=redis:6379
      - JWT_SECRET=${JWT_SECRET:-change-this-secret}
    depends_on:
      - mongo
      - redis
    networks:
      - gateway-network
    restart: unless-stopped

  mongo:
    image: mongo:7.0
    ports:
      - "27017:27017"
    volumes:
      - mongo-data:/data/db
    networks:
      - gateway-network
    restart: unless-stopped

  redis:
    image: redis:7-alpine
    ports:
      - "6379:6379"
    volumes:
      - redis-data:/data
    networks:
      - gateway-network
    restart: unless-stopped

volumes:
  mongo-data:
  redis-data:

networks:
  gateway-network:
    driver: bridge
